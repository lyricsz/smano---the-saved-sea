<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: #939333;
            display: flex;
            height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        canvas{
            width: 100%;
            object-fit: contain;
            background: linear-gradient(45deg, blue, rgb(27, 43, 111));
        }
        #startGame{
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }
    </style>
</head>
<body onload="load()">
    <div id="startGame">
        <h2 id="level">Level 1</h2>
    </div>
    <canvas id="canvas" width="768" height="1216">
        Canvas is not supported!
    </canvas>
    <script src="index.js"></script>
</body>
</html>
